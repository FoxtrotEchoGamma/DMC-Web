<!DOCTYPE html>
<html lang = "eng">
<head>

<script>

// variables:
let x, y, text;
x = "Original"
text = "Hello ";
text += "World"
//end of variables

// functions:
function show() {
	document.getElementById("demo").innerHTML = x;
	console.log("button 1 pressed (show)");
}

function hide() {
	document.getElementById("demo").innerHTML = text;
	console.log("button 2 pressed (hide)")
}

function $alert() {
    window.alert("Great Work");
    console.log("Alert")
}

// end of functions
</script>

</head>
<body>

<h1>Button Test</h1>

<h2 id="demo"> Changed </h2>

<button type="button" onclick="show()">Try this</button>
<button type="button" onclick="hide()">Then this</button>
<button type="button" onclick="$alert()">And this</button>



</body>
</html>
